[metadata]
name = "line_up"
version = "0.3.0"
description = "A tool that lines up two or more images with some spatial overlap matching common points on them."
authors = [{ name = "Jose GÃ³mez-Dans", email = "jose.gomez-dans@kcl.ac.uk" }]
license = { file = "LICENSE" }
url = https://github.com/jgomezdans/line_up_stitcher
readme = "README.md"
dependencies = ["numpy>=1.21", "opencv-python>=4.5"]

[options]
packages = find:
install_requires =
